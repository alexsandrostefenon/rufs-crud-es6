<h4>{{vm.translation.new}}</h4>

<form id="{{vm.formId}}" name="{{vm.formId}}" class="form-horizontal" role="form">
	<div ng-include="'crud/templates/crud-model_form_body.html'"></div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
		<button id="{{vm.formId}}-save"   name="save"   class="btn btn-default" ng-click="vm.save()"       ng-disabled="vm.isClean() || {{vm.formId}}.$invalid"><span class="glyphicon glyphicon-save"  ></span> {{vm.translation.save}}</button>
		<button id="{{vm.formId}}-cancel" name="cancel" class="btn btn-primary" ng-click="vm.goToSearch()"                                                     ><span class="glyphicon glyphicon-remove"></span> {{vm.translation.cancel}}</button>
      </div>
    </div>
</form>
